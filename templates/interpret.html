<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Yorumlama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="mb-4">Model Yorumlama (SHAP Analizi)</h1>
    
    <a href="/" class="btn btn-secondary mb-4">Ana Sayfaya Dön</a>
    <a href="/interpret" class="btn btn-warning mb-4">Başka Bir Müşteriyi Yorumla</a>
    
    <div class="card bg-secondary">
        <div class="card-header">Müşteri Örnek ID: {{ sample_id }} için SHAP Açıklaması</div>
        <div class="card-body">
            {{ interpretation_html | safe }}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
